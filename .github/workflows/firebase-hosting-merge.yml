name: Deploy Flutter Web to Firebase on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Install Flutter & Build in one step
      - name: Install & Build Flutter
        run: |
          # Install dependencies for downloading & extracting Flutter
          sudo apt-get update
          sudo apt-get install -y wget xz-utils unzip

          # Download Flutter SDK (3.10.5 stable)
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.10.5-stable.tar.xz
          tar xf flutter_linux_3.10.5-stable.tar.xz

          # Add Flutter to PATH for this step
          export PATH="$PWD/flutter/bin:$PATH"

          # Verify installation
          flutter --version

          # Install Flutter dependencies
          flutter pub get

          # Build Flutter web with your secrets from GitHub
          flutter build web --release \
            --dart-define=TOGETHER_API_KEY=${{ secrets.TOGETHER_API_KEY }} \
            --dart-define=OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }} \
            --dart-define=GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            --dart-define=COHERE_API_KEY=${{ secrets.COHERE_API_KEY }} \
            --dart-define=MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }}

      # 3) Deploy to Firebase Hosting (live channel)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROPHETAI_E600F }}
          channelId: live
          projectId: prophetai-e600f
